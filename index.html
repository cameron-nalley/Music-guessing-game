<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the song from that Artist!</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Guess the Song!</h1>
    <div class="content">
      <input type="text" class="typing input">
      <div class="inputs"></div>
      <div class="details">
        <p class="hint">Hint: <span>Hint will be shown here</span></p>
        <p class="guess-left">Remaining Guesses: <span>10</span></p>
        <p class="wrong-letter">Wrong letters: <span>a, b, c, d</span></p>
      </div>
      <button class="reset-btn">Reset Game</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/song.js"></script>
  
</body>
</html>
